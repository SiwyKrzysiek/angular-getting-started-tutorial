<h2>Products</h2>

<section *ngFor="let product of products">

    <h3>
        <a [title]="product.name + ' details '">
            {{ product.name }}
        </a>
    </h3>

    <details *ngIf="product.description">
        <p>Description: {{ product.description }}</p>
    </details>

    <button type="button" (click)="share()">
        Share
    </button>

    <app-products-alerts [product]="product" (notify)="onNotify()"></app-products-alerts>
</section>
